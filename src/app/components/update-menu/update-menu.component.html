<h3>{{ 'ActualizarMenu' | translate }}</h3>
<div>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">{{ 'Nombre' | translate }}</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="menu.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">{{ 'Precio' | translate }}</label>
      <input type="number" class="form-control" id="price" required [(ngModel)]="menu.price" name="price">
    </div>

    <div class="form-group">
      <label for="name">{{ 'PrecioCantidadMinima' | translate }}</label>
      <input type="number" class="form-control" id="minQuantityPrice" required [(ngModel)]="menu.minQuantityPrice" name="minQuantityPrice">
    </div>

    <div class="form-group">
      <label for="name">{{ 'PrecioCantidadMinima2' | translate }}</label>
      <input type="number" class="form-control" id="minQuantityPrice2" required [(ngModel)]="menu.minQuantityPrice2" name="minQuantityPrice2">
    </div>

    <button type="submit" class="btn btn-success">{{ 'Actualizar' | translate }}</button>
  </form>
</div>
