<h2>{{ 'DetallesDeMenu' | translate }}</h2> 

<hr/>
<div *ngIf="menu">
  <div>
    <label><b>{{ 'Nombre' | translate }}: </b></label> {{menu.name}}
  </div>
  <div>
    <label><b>{{ 'Descripcion' | translate }}: </b></label> {{menu.description}}
  </div>
  <div>
    <label><b>{{ 'PrecioDeDelivery' | translate }}: </b></label> {{menu.deliveryPrice}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">{{ 'VolverALaListaDeMenus' | translate }}</button><br>
