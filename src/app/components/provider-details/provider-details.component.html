<h2>{{ 'DetallesDeProveedor' | translate }}</h2> 

<hr/>
<div *ngIf="provider">
  <div>
    <label><b>{{ 'Nombre' | translate }}: </b></label> {{provider.name}}
  </div>
  <div>
    <label><b>{{ 'Localidad' | translate }}: </b></label> {{provider.locality}}
  </div>
  <div>
    <label><b>{{ 'Direccion' | translate }}: </b></label> {{provider.address}}
  </div>  
</div>

<div *ngIf="showMap">
  <agm-map [(latitude)]="location.lat" [(longitude)]="location.lng" [(zoom)]="location.zoom" [disableDefaultUI]="true" [zoomControl]="true" [(fitBounds)]='location.viewport'>
    <agm-marker [(latitude)]="location.marker.lat" [(longitude)]="location.marker.lng" [markerDraggable]="location.marker.draggable"></agm-marker>
  </agm-map>
</div>


<br>
<br>
<button (click)="list()" class="btn btn-primary">{{ 'VolverALaListaDeProveedores' | translate }}</button><br>
