<form [formGroup]="clientLoginForm" (ngSubmit)="logInClient()">
    <mat-card>

        <mat-card-header>
        <div mat-card-avatar class="provider-header-image"></div>
        <mat-card-title>Iniciar sesion cliente</mat-card-title>
        <mat-card-subtitle>Espacio dedicado para el inicio de sesion de un cliente</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
        <div class="client-login">
            <mat-form-field>
            <input matInput placeholder="Email" type="email" required formControlName="email">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="ContraseÃ±a" type="password" required formControlName="password">
            </mat-form-field>
        </div>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Log In</button>
        </mat-card-actions>

    </mat-card>
</form>
