<form #clientCreditForm="ngForm">
    <mat-card>

        <mat-card-header>
            <mat-card-title>Credito</mat-card-title>
            <mat-card-subtitle>Depositar dinero para la compra de men√∫s</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <div>
                <mat-form-field>
                    <input matInput type="number" required [(ngModel)]="client.credit" name="credit"
                        #credit="ngModel" placeholder="Dinero a depositar">
                </mat-form-field>
            </div>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" (click)="depositarCreditoCliente()"
                [disabled]="!clientCreditForm.form.valid">Depositar</button>
        </mat-card-actions>

    </mat-card>
</form>
