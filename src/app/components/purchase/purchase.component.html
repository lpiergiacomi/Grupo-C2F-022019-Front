<form #orderMenuForm="ngForm">

    <mat-card>
        <mat-card-header>
            <mat-card-title>Nueva compra</mat-card-title>
            <mat-card-subtitle *ngIf="menu != undefined">Estás por comprar: {{menu.name}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <div class="menuOrder-container">

                <mat-form-field hintLabel="Mayor a 0">
                    <input matInput type="number" placeholder="Cantidad" [(ngModel)]="menuOrder.quantity"
                        name="quantity" #quantity="ngModel" required>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Categoría</mat-label>
                    <mat-select [(ngModel)]="menuOrder.deliveryType" name="deliveryType" #deliveryType="ngModel"
                        required>
                        <mat-option *ngFor="let deliveryType of deliveryTypes" [value]="deliveryType">{{deliveryType}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <input matInput [matDatepicker]="deliveryDate" placeholder="Fecha de entrega"
                        [(ngModel)]="menuOrder.deliveryDate" name="deliveryDate" required>
                    <mat-datepicker-toggle matSuffix [for]="deliveryDate"></mat-datepicker-toggle>
                    <mat-datepicker #deliveryDate></mat-datepicker>
                </mat-form-field>

                <mat-label style="margin-bottom: 15px;">Hora de entrega</mat-label>
                <ngx-timepicker-field [format]="24" [(ngModel)]="menuOrder.deliveryTime" name="deliveryTime" required
                    [controlOnly]="true"></ngx-timepicker-field>


            </div>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" (click)='purchase()'
                [disabled]="!orderMenuForm.form.valid">Comprar</button>
        </mat-card-actions>

    </mat-card>

</form>
