<h3>Nueva compra en {{providerName}}</h3>
<div>
    <form [formGroup]="purchaseForm" (ngSubmit)="addMenuOrder()">
        <div class="form-group">  
            <label for="name">Men√∫s</label>
            <select class="form-control" formControlName="menu"
                required>
                <option *ngFor="let menu of menus" [value]="menu">{{menu.name}}</option>
            </select>
            <label for="quantity">Cantidad</label>
            <input type="text" formControlName="quantity">
        </div>

    <button type="submit" class="btn btn-success">Comprar</button>
  </form>
</div>
